<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>JQTemplate - example - iterate on table</title>
	<link href="example.css" type="text/css" rel="stylesheet"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="../jqtemplate.js" type="text/javascript"></script>
	<script type="text/javascript">
		var movies = [
				{title:'The Last Picture Show', year:'1971', genre:'Drama', rating:'8.1/10'},
				{title:'The Dark Knight', year:'2008', genre:'Action', rating:'8.9/10'},
				{title:'Pulp Fiction', year:'1994', genre:'Drama', rating:'8.9/10'},
				{title:'Raiders of the Lost Ark', year:'1981', genre:'Action', rating:'8.7/10'},
				{title:'Aliens', year:'1986', genre:'Sci-Fi', rating:'8.5/10'}
			];
		$(function () {
			$('#result').jQTemplate(movies, {}, '.templates .movieTemplate');
		});
	</script>
</head>
<body>
	<div id="result"></div>
	<div class="templates" style="display:none;">
		<table class="movieTemplate">
			<thead>
				<tr>
					<th>Title</th>
					<th>Release Year</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="title"></td> 
					<td class="year" align="center"></td> 
					<td class="genre"></td> 
					<td class="rating" align="right"></td> 
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
