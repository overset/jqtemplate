<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>JQTemplate - example - iterate on table</title>
	<link href="example.css" type="text/css" rel="stylesheet"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="../jqtemplate.js" type="text/javascript"></script>
	<script type="text/javascript">
		var movie = {title:'The Last Picture Show', year:'1971', genre:'Drama', rating:'8.1/10'};
		$(function () {
			$.get('table-external.template', function (template) {
				$('#result').jQTemplate(movie, {}, template);
			});
		});
	</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
